<script>


    // Standard if-else statement 

    let age = 12;
    if (age >= 18) {
        alert("You are adult");
    }

    else {
        alert("You are child");
    }



    // Nested if-else statement

    let marks = 80;
    let subject = "math"

    if (marks => 80) {
        if (subject == "math") {
            alert("You got science")
        }
        else {
            alert("You got art")
        }
    }
    else {
        alert("You got nothing");
    }











</script>
